<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: pink;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* floating hearts */
.heart {
    position: absolute;
    animation: float 6s linear infinite;
    opacity: 0.7;
}
@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

h1 {
    color: black;
    font-size: 26px;
    margin-bottom: 30px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
}

#yes {
    background: #28a745;
    color: white;
}
#no {
    background: #dc3545;
    color: white;
    position: absolute;
}

img, video {
    width: 85%;
    max-width: 320px;
    border-radius: 15px;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container" id="content">
    <h1>Taiyeba,<br>will you be my Valentine? ðŸ’–</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" ontouchstart="noClick()" onmouseover="noClick()">No</button>
</div>

<audio id="yesSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3">
</audio>

<script>
// hearts
for (let i = 0; i < 25; i++) {
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "â¤ï¸";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (12 + Math.random() * 20) + "px";
  h.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(h);
}

let noCount = 0;

function noClick() {
  noCount++;
  const noBtn = document.getElementById("no");

  // 4th time vibration
  if (noCount === 4 && navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }

  // 5th time image
  if (noCount >= 5) {
    document.getElementById("content").innerHTML = `
      <h1>don't play with my life ðŸ˜¡</h1>
      <img src="YOUR_IMAGE_URL_HERE">
    `;
    return;
  }

  // move button
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top  = Math.random() * (window.innerHeight - 120) + "px";
}

function yesClick() {
  document.getElementById("yesSound").play();
  document.getElementById("content").innerHTML = `
    <h1>good gurl ðŸ¤ª</h1>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
  `;
}
</script>

</body>
</html>
